<h2>Create Order</h2>

{% if error %}
    <p style="color: red;">{{ error }}</p>
{% endif %}

<form method="post">
    {% csrf_token %}
    <label for="book_id">Book:</label>
    <select name="book_id" required>
        {% for book in books %}
            <option value="{{ book.id }}">{{ book.name }}</option>
        {% endfor %}
    </select><br><br>

    <label for="plated_end_at">Return Date:</label>
    <input type="date" name="plated_end_at" required><br><br>

    <button type="submit">Create</button>
</form>
