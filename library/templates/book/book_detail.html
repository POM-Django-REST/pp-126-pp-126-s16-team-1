<h2>{{ book.name }}</h2>

<p><strong>Description:</strong> {{ book.description }}</p>
<p><strong>Count available:</strong> {{ book.count }}</p>

{% if book.authors.all %}
    <p><strong>Authors:</strong>
        <ul>
        {% for author in book.authors.all %}
            <li>{{ author.name }}</li>
        {% endfor %}
        </ul>
    </p>
{% else %}
    <p><i>No authors listed.</i></p>
{% endif %}
